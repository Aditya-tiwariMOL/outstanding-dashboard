<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Outstanding Receivables Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      color: #222;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: #fff;
      padding: 20px 24px 30px;
      border-radius: 6px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .total {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
    }

    .updated {
      color: #666;
      font-size: 13px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
      text-align: right;
    }

    th:first-child, td:first-child {
      text-align: left;
    }

    th {
      background: #f0f0f0;
      font-weight: 600;
    }

    .risk {
      color: #c0392b;
      font-weight: 600;
    }

    .muted {
      color: #999;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">Outstanding Receivables Dashboard</div>

    <div class="total" id="totalOutstanding">Loading...</div>
    <div class="updated" id="lastUpdated"></div>

    <table>
      <thead>
        <tr>
          <th>Sales PIC</th>
          <th>Total</th>
          <th>90+ Days</th>
          <th>61–90 Days</th>
          <th>31–60 Days</th>
          <th>1–30 Days</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td colspan="6" class="muted">Loading data...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
  const API_URL = "https://script.google.com/macros/s/AKfycbzmQV1ULJx-CZyqWanibqRuj5UV5qSmChaTFoCzIrNUBIRF9ST6tVr1JQ8w-GxdR1oB/exec";

  function formatNumber(num) {
    return Number(num).toLocaleString("en-IN");
  }

  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      document.getElementById("totalOutstanding").innerText =
        "₹ " + formatNumber(data.grandTotal);

      document.getElementById("lastUpdated").innerText =
        "Last updated: " + new Date(data.lastUpdated).toLocaleString();

      renderSalesPICs(data.salesPICs);
    });

  function renderSalesPICs(salesPICs) {
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    Object.entries(salesPICs).forEach(([pic, picObj]) => {
      const tr = document.createElement("tr");
      tr.style.cursor = "pointer";
      tr.innerHTML = `
        <td><b>▶ ${pic}</b></td>
        <td><b>${formatNumber(picObj.total)}</b></td>
        <td class="risk">${picObj.d90 ? formatNumber(picObj.d90) : "–"}</td>
        <td>${picObj.d61_90 ? formatNumber(picObj.d61_90) : "–"}</td>
        <td>${picObj.d31_60 ? formatNumber(picObj.d31_60) : "–"}</td>
        <td>${picObj.d1_30 ? formatNumber(picObj.d1_30) : "–"}</td>
      `;

      tr.addEventListener("click", () => toggleCustomers(tr, picObj.customers));
      tbody.appendChild(tr);
    });
  }

  function toggleCustomers(parentRow, customers) {
    if (parentRow.nextSibling?.classList?.contains("customer-row")) {
      removeRows(parentRow, "customer-row");
      return;
    }

    Object.entries(customers).forEach(([cust, custObj]) => {
      const tr = document.createElement("tr");
      tr.classList.add("customer-row");
      tr.style.background = "#fafafa";
      tr.style.cursor = "pointer";

      tr.innerHTML = `
        <td style="padding-left:30px;">▶ ${cust}</td>
        <td>${formatNumber(custObj.total)}</td>
        <td>${custObj.d90 ? formatNumber(custObj.d90) : "–"}</td>
        <td>${custObj.d61_90 ? formatNumber(custObj.d61_90) : "–"}</td>
        <td>${custObj.d31_60 ? formatNumber(custObj.d31_60) : "–"}</td>
        <td>${custObj.d1_30 ? formatNumber(custObj.d1_30) : "–"}</td>
      `;

      tr.addEventListener("click", (e) => {
        e.stopPropagation();
        toggleInvoices(tr, custObj.invoices);
      });

      parentRow.after(tr);
      parentRow = tr;
    });
  }

  function toggleInvoices(parentRow, invoices) {
    if (parentRow.nextSibling?.classList?.contains("invoice-row")) {
      removeRows(parentRow, "invoice-row");
      return;
    }

    invoices.forEach(inv => {
      const tr = document.createElement("tr");
      tr.classList.add("invoice-row");
      tr.style.background = "#fdfdfd";

      tr.innerHTML = `
        <td style="padding-left:60px;">${inv.invoiceNo}</td>
        <td>${formatNumber(inv.total)}</td>
        <td>${inv.d90 ? formatNumber(inv.d90) : "–"}</td>
        <td>${inv.d61_90 ? formatNumber(inv.d61_90) : "–"}</td>
        <td>${inv.d31_60 ? formatNumber(inv.d31_60) : "–"}</td>
        <td>${inv.d1_30 ? formatNumber(inv.d1_30) : "–"}</td>
      `;

      parentRow.after(tr);
      parentRow = tr;
    });
  }

  function removeRows(startRow, className) {
    let next = startRow.nextSibling;
    while (next && next.classList.contains(className)) {
      const toRemove = next;
      next = next.nextSibling;
      toRemove.remove();
    }
  }
</script>
</body>
</html>
