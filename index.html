<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Outstanding Receivables Dashboard</title>

<style>
:root{
  --brand:#0B419B;
  --bg:#f4f7fb;
  --border:#e2e6ef;
  --red:#d93025;
  --green:#188038;
}

*{ box-sizing:border-box }

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
}

/* ---------- HEADER ---------- */
.header{
  text-align:center;
  padding:16px 8px 10px;
}

.header h1{
  margin:0;
  font-size:18px;
  font-weight:700;
  color:var(--brand);
}

.amount{
  font-size:22px;
  font-weight:800;
  margin-top:4px;
}

.updated{
  font-size:12px;
  color:#666;
  margin-top:2px;
}

/* ---------- CONTAINER ---------- */
.container{
  max-width:1200px;
  margin:auto;
  padding:12px;
}

/* ---------- TABLE ---------- */
.table-wrap{
  background:#fff;
  border-radius:14px;
  overflow-x:auto;
  box-shadow:0 6px 20px rgba(0,0,0,.04);
}

table{
  width:100%;
  border-collapse:collapse;
  table-layout:auto;
}

th{
  background:#eef3ff;
  color:var(--brand);
  padding:10px;
  text-align:left;
  font-weight:700;
  white-space:nowrap;
  font-size:13px;
}

td{
  padding:10px;
  border-top:1px solid var(--border);
  vertical-align:top;
}

/* ---------- ROW TYPES ---------- */
.click{ cursor:pointer }

.sales{
  font-size:14px;
  font-weight:700;
  white-space:nowrap;
}

.customer{
  font-size:13px;
  font-weight:400;
  padding-left:26px;
  background:#fafcff;
  white-space:normal;        /* WRAP CUSTOMER NAME */
  word-break:break-word;
}

.invoice{
  font-size:12px;
  font-style:italic;
  color:#444;
  padding-left:46px;
  white-space:nowrap;
}

/* ---------- AMOUNTS ---------- */
.amount-cell{
  font-size:13px;
  text-align:right;
  white-space:nowrap;
}

.total{
  font-weight:800;
  color:#000;
}

.green{
  color:var(--green);
  font-weight:700;
}

.red{
  color:var(--red);
  font-weight:700;
}

/* ---------- LOADER ---------- */
.loader{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  font-weight:700;
  color:var(--brand);
  z-index:9999;
}

@media(max-width:768px){
  .header h1{ font-size:16px }
  .amount{ font-size:20px }
}
</style>
</head>

<body>

<div id="loader" class="loader">Loading outstanding data…</div>

<div class="header">
  <h1>Outstanding Receivables Dashboard</h1>
  <div class="amount" id="grandTotal">₹ 0</div>
  <div class="updated" id="updated"></div>
</div>

<div class="container">
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Sales PIC</th>
          <th>Total</th>
          <th>On Account</th>
          <th>90+</th>
          <th>61–90</th>
          <th>31–60</th>
          <th>1–30</th>
        </tr>
      </thead>
      <tbody id="body"></tbody>
    </table>
  </div>
</div>

<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbzmQV1ULJx-CZyqWanibqRuj5UV5qSmChaTFoCzIrNUBIRF9ST6tVr1JQ8w-GxdR1oB/exec";

let DATA = {};
let activeSales = null;

fetch(API_URL)
  .then(r => r.json())
  .then(init)
  .catch(() => {
    document.getElementById("loader").textContent = "Failed to load data";
  });

function init(json){
  DATA = json.salesPICs;

  document.getElementById("grandTotal").textContent =
    formatAmount(json.grandTotal);

  document.getElementById("updated").textContent =
    "Last updated: " + new Date(json.lastUpdated).toLocaleString();

  renderSales();
  document.getElementById("loader").style.display="none";
}

function clearBody(){
  document.getElementById("body").innerHTML="";
}

function renderSales(){
  clearBody();
  activeSales=null;

  Object.entries(DATA).forEach(([name,s])=>{
    addRow({
      label:"▶ "+name,
      cls:"sales click",
      values:s,
      type:"sales",
      onClick:()=>openSales(name)
    });
  });
}

function openSales(name){
  clearBody();
  activeSales=name;
  const s=DATA[name];

  addRow({
    label:"▼ "+name,
    cls:"sales click",
    values:s,
    type:"sales",
    onClick:renderSales
  });

  Object.entries(s.customers).forEach(([cust,c])=>{
    addRow({
      label:"▶ "+cust,
      cls:"customer click",
      values:c,
      type:"customer",
      onClick:()=>openCustomer(cust)
    });
  });
}

function openCustomer(custName){
  clearBody();
  const s=DATA[activeSales];

  addRow({
    label:"▼ "+activeSales,
    cls:"sales click",
    values:s,
    type:"sales",
    onClick:renderSales
  });

  Object.entries(s.customers).forEach(([name,c])=>{
    if(name!==custName){
      addRow({
        label:"▶ "+name,
        cls:"customer click",
        values:c,
        type:"customer",
        onClick:()=>openCustomer(name)
      });
    }else{
      addRow({
        label:"▼ "+name,
        cls:"customer click",
        values:c,
        type:"customer",
        onClick:()=>openSales(activeSales)
      });

      c.invoices.forEach(inv=>{
        addRow({
          label:inv.invoiceNo,
          cls:"invoice",
          values:inv,
          type:"invoice"
        });
      });
    }
  });
}

function addRow({label,cls,values,onClick,type}){
  const tr=document.createElement("tr");

  const td0=document.createElement("td");
  td0.textContent=label;
  td0.className=cls;
  if(onClick) td0.onclick=onClick;
  tr.appendChild(td0);

  tr.appendChild(makeAmountTD(values.total,"total"));
  tr.appendChild(makeAmountTD(type==="customer"?values.onAccount:0,"green"));
  tr.appendChild(makeAmountTD(values.d90,"red"));
  tr.appendChild(makeAmountTD(values.d61_90));
  tr.appendChild(makeAmountTD(values.d31_60));
  tr.appendChild(makeAmountTD(values.d1_30));

  document.getElementById("body").appendChild(tr);
}

function makeAmountTD(val,cls=""){
  const td=document.createElement("td");
  td.className="amount-cell "+cls;
  td.textContent = val ? formatAmount(val) : "–";
  return td;
}

/* ₹k / ₹L formatter */
function formatAmount(val){
  if(val >= 100000){
    return "₹"+(val/100000).toFixed(1).replace(/\.0$/,"")+"L";
  }
  if(val >= 1000){
    return "₹"+Math.round(val/1000)+"k";
  }
  return "₹"+val;
}
</script>

</body>
</html>
