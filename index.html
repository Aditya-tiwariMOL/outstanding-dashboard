<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Outstanding Receivables Dashboard</title>

<style>
:root{
  --brand:#0B419B;
  --bg:#f4f7fb;
  --border:#e2e6ef;
  --red:#d93025;
  --green:#188038;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
}

.container{
  max-width:1200px;
  margin:auto;
  padding:16px;
}

h1{
  color:var(--brand);
  margin:0 0 6px;
}

.amount{
  font-size:34px;
  font-weight:800;
}

.updated{
  color:#666;
  margin-bottom:16px;
}

.table-wrap{
  background:#fff;
  border-radius:14px;
  overflow-x:auto;
  box-shadow:0 6px 20px rgba(0,0,0,.04);
}

table{
  width:100%;
  min-width:1100px;
  border-collapse:collapse;
}

th{
  background:#eef3ff;
  color:var(--brand);
  padding:12px;
  text-align:left;
  font-weight:700;
}

td{
  padding:12px;
  border-top:1px solid var(--border);
  white-space:nowrap;
}

.click{cursor:pointer;font-weight:600}
.sales{border-left:4px solid var(--brand)}
.customer{padding-left:28px;background:#fafcff}
.invoice{padding-left:48px;font-style:italic;color:#444}

.red{color:var(--red);font-weight:700}
.green{color:var(--green);font-weight:700}

/* Loader */
.loader{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  font-weight:700;
  color:var(--brand);
  z-index:9999;
}

/* Mobile */
@media(max-width:768px){
  h1{font-size:18px}
  .amount{font-size:26px}
}
</style>
</head>

<body>

<div id="loader" class="loader">Loading outstanding data…</div>

<div class="container">
  <h1>Outstanding Receivables Dashboard</h1>
  <div class="amount" id="grandTotal">₹ 0</div>
  <div class="updated" id="updated"></div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Sales PIC</th>
          <th>Invoice / Ref</th>
          <th>Total</th>
          <th>On Account</th>
          <th>90+</th>
          <th>61–90</th>
          <th>31–60</th>
          <th>1–30</th>
        </tr>
      </thead>
      <tbody id="body"></tbody>
    </table>
  </div>
</div>

<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbzmQV1ULJx-CZyqWanibqRuj5UV5qSmChaTFoCzIrNUBIRF9ST6tVr1JQ8w-GxdR1oB/exec";

const body = document.getElementById("body");
let DATA = {};
let activeSales = null;
let activeCustomer = null;

fetch(API_URL)
  .then(r => r.json())
  .then(init)
  .catch(() => {
    document.getElementById("loader").textContent = "Failed to load data";
  });

function init(json){
  DATA = json.salesPICs;

  document.getElementById("grandTotal").textContent =
    "₹ " + json.grandTotal.toLocaleString("en-IN");

  document.getElementById("updated").textContent =
    "Last updated: " + new Date(json.lastUpdated).toLocaleString();

  renderSales();
  document.getElementById("loader").style.display = "none";
}

function clearBody(){ body.innerHTML=""; }

function renderSales(){
  clearBody();
  activeSales=null;
  activeCustomer=null;

  Object.entries(DATA).forEach(([name,s])=>{
    addRow({
      label:"▶ "+name,
      ref:"",
      cls:"sales click",
      values:s,
      onClick:()=>openSales(name)
    });
  });
}

function openSales(name){
  clearBody();
  activeSales=name;
  activeCustomer=null;

  const s=DATA[name];

  addRow({
    label:"▼ "+name,
    ref:"",
    cls:"sales click",
    values:s,
    onClick:renderSales
  });

  Object.entries(s.customers).forEach(([cust,c])=>{
    addRow({
      label:"▶ "+cust,
      ref:"",
      cls:"customer click",
      values:c,
      onClick:()=>openCustomer(cust)
    });
  });
}

function openCustomer(custName){
  clearBody();
  const s=DATA[activeSales];

  addRow({
    label:"▼ "+activeSales,
    ref:"",
    cls:"sales click",
    values:s,
    onClick:renderSales
  });

  Object.entries(s.customers).forEach(([name,c])=>{
    if(name!==custName){
      addRow({
        label:"▶ "+name,
        ref:"",
        cls:"customer click",
        values:c,
        onClick:()=>openCustomer(name)
      });
    }else{
      addRow({
        label:"▼ "+name,
        ref:"",
        cls:"customer click",
        values:c,
        onClick:()=>openSales(activeSales)
      });

      c.invoices.forEach(inv=>{
        addRow({
          label:"",
          ref:inv.invoiceNo,
          cls:"invoice",
          values:inv
        });
      });
    }
  });
}

function addRow({label,ref,cls,values,onClick}){
  const tr=document.createElement("tr");

  const td0=td(label,cls);
  if(onClick) td0.onclick=onClick;
  tr.appendChild(td0);

  tr.appendChild(td(ref));
  tr.appendChild(td(values.total));
  tr.appendChild(td(values.onAccount,"green"));
  tr.appendChild(td(values.d90,"red"));
  tr.appendChild(td(values.d61_90));
  tr.appendChild(td(values.d31_60));
  tr.appendChild(td(values.d1_30));

  body.appendChild(tr);
}

function td(val,cls=""){
  const t=document.createElement("td");
  t.textContent = val ? val.toLocaleString("en-IN") : "–";
  if(cls) t.className=cls;
  return t;
}
</script>

</body>
</html>
