<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Outstanding Receivables Dashboard</title>

<style>
:root{
  --brand:#0B419B;
  --bg:#f4f7fb;
  --border:#e2e6ef;
  --red:#d93025;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
}

.container{
  max-width:1200px;
  margin:auto;
  padding:16px;
}

h1{
  color:var(--brand);
  margin:0 0 6px;
}

.amount{
  font-size:34px;
  font-weight:800;
}

.updated{
  color:#666;
  margin-bottom:16px;
}

.table-wrap{
  background:#fff;
  border-radius:14px;
  overflow-x:auto;
  box-shadow:0 6px 20px rgba(0,0,0,.04);
}

table{
  width:100%;
  min-width:900px;
  border-collapse:collapse;
}

th{
  background:#eef3ff;
  color:var(--brand);
  padding:12px;
  text-align:left;
  font-weight:700;
}

td{
  padding:12px;
  border-top:1px solid var(--border);
  white-space:nowrap;
}

.click{
  cursor:pointer;
  font-weight:600;
}

.sales{
  border-left:4px solid var(--brand);
}

.customer{
  padding-left:28px;
  background:#fafcff;
}

.invoice{
  padding-left:48px;
  font-style:italic;
  color:#444;
}

.red{
  color:var(--red);
  font-weight:700;
}

/* Loader */
.loader{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  font-weight:700;
  color:var(--brand);
  z-index:9999;
}

/* Mobile tweaks */
@media(max-width:768px){
  h1{font-size:18px}
  .amount{font-size:26px}
}
</style>
</head>

<body>

<div id="loader" class="loader">Loading outstanding data…</div>

<div class="container">
  <h1>Outstanding Receivables Dashboard</h1>
  <div class="amount" id="grandTotal">₹ 0</div>
  <div class="updated" id="updated"></div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Sales PIC</th>
          <th>Total</th>
          <th>90+</th>
          <th>61–90</th>
          <th>31–60</th>
          <th>1–30</th>
        </tr>
      </thead>
      <tbody id="body"></tbody>
    </table>
  </div>
</div>

<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbzmQV1ULJx-CZyqWanibqRuj5UV5qSmChaTFoCzIrNUBIRF9ST6tVr1JQ8w-GxdR1oB/exec";

let DATA = {};
let activeSales = null;
let activeCustomer = null;

fetch(API_URL)
  .then(r => r.json())
  .then(useData)
  .catch(() => {
    document.getElementById("loader").textContent =
      "Failed to load data";
  });

function useData(json){
  DATA = json.salesPICs;

  document.getElementById("grandTotal").textContent =
    "₹ " + json.grandTotal.toLocaleString("en-IN");

  document.getElementById("updated").textContent =
    "Last updated: " + new Date(json.lastUpdated).toLocaleString();

  renderSales();
  document.getElementById("loader").style.display = "none";
}

function clearBody(){
  document.getElementById("body").innerHTML = "";
}

function renderSales(){
  clearBody();
  activeSales = null;
  activeCustomer = null;

  for(const [name,s] of Object.entries(DATA)){
    addRow({
      label:"▶ "+name,
      cls:"sales click",
      values:s,
      onClick:()=>openSales(name)
    });
  }
}

function openSales(name){
  clearBody();
  activeSales = name;
  activeCustomer = null;

  const s = DATA[name];

  addRow({
    label:"▼ "+name,
    cls:"sales click",
    values:s,
    onClick:renderSales
  });

  for(const [cust,c] of Object.entries(s.customers)){
    addRow({
      label:"▶ "+cust,
      cls:"customer click",
      values:c,
      onClick:()=>openCustomer(cust)
    });
  }
}

function openCustomer(custName){
  clearBody();
  const s = DATA[activeSales];

  addRow({
    label:"▼ "+activeSales,
    cls:"sales click",
    values:s,
    onClick:renderSales
  });

  for(const [name,c] of Object.entries(s.customers)){
    if(name!==custName){
      addRow({
        label:"▶ "+name,
        cls:"customer click",
        values:c,
        onClick:()=>openCustomer(name)
      });
    }else{
      addRow({
        label:"▼ "+name,
        cls:"customer click",
        values:c,
        onClick:()=>openSales(activeSales)
      });

      c.invoices.forEach(inv=>{
        addRow({
          label:inv.invoiceNo,
          cls:"invoice",
          values:inv
        });
      });
    }
  }
}

function addRow({label,cls,values,onClick}){
  const tr=document.createElement("tr");

  const td0=document.createElement("td");
  td0.textContent=label;
  td0.className=cls;
  if(onClick) td0.onclick=onClick;
  tr.appendChild(td0);

  tr.appendChild(makeTD(values.total));
  tr.appendChild(makeTD(values.d90,true));
  tr.appendChild(makeTD(values.d61_90));
  tr.appendChild(makeTD(values.d31_60));
  tr.appendChild(makeTD(values.d1_30));

  document.getElementById("body").appendChild(tr);
}

function makeTD(val,red=false){
  const td=document.createElement("td");
  td.textContent = val ? val.toLocaleString("en-IN") : "–";
  if(red && val) td.className="red";
  return td;
}
</script>

</body>
</html>
