<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Outstanding Receivables Dashboard</title>

<style>
:root{
  --brand:#0B419B;
  --bg:#f4f7fb;
  --border:#e2e6ef;
  --red:#d93025;
  --green:#1e8e3e;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
}

/* ========== PASSCODE ========== */
.lock-screen{
  min-height:100dvh;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding:24px 12px;
}

.lock-box{
  background:#fff;
  padding:28px;
  border-radius:14px;
  width:100%;
  max-width:340px;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
  text-align:center;
  margin-top:10vh;
}

/* BRANDING */
.brand-wrap{margin-bottom:18px}

.brand-logo{
  max-width:120px;
  width:100%;
  margin-bottom:10px;
}

.brand-name{
  font-size:20px;
  font-weight:800;
  color:var(--brand);
  margin-bottom:4px;
}

.brand-sub{
  font-size:14px;
  color:#555;
}

.lock-box h2{
  margin:14px 0 16px;
  color:var(--brand);
}

.lock-box input{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:8px;
  border:1px solid var(--border);
}

.lock-box button{
  width:100%;
  margin-top:12px;
  padding:12px;
  font-weight:600;
  border:none;
  border-radius:8px;
  background:var(--brand);
  color:#fff;
  cursor:pointer;
}

.error{
  display:none;
  margin-top:10px;
  color:var(--red);
  font-size:13px;
}

/* ========== DASHBOARD ========== */
.container{
  max-width:1200px;
  margin:auto;
  padding:16px;
  display:none;
}

.header{
  text-align:center;
  margin-bottom:16px;
}

.dash-logo{
  max-width:108px;
  margin-bottom:6px;
}

.header h2{
  font-size:1.4rem;
  font-weight:600;
  margin:6px 0 4px;
  color:var(--brand);
}

.amount{
  font-size:22px;
  font-weight:700;
  margin-top:4px;
}

/* ========== TABLE ========== */
.table-wrap{
  background:#fff;
  border-radius:14px;
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px 16px;
  text-align:left;
  border-top:1px solid var(--border);
}

th{
  background:#eef3ff;
  color:var(--brand);
  font-size:0.85rem;
  font-weight:600;
  letter-spacing:.2px;
}

/* widen ageing columns */
th:nth-child(5),
th:nth-child(6),
th:nth-child(7),
td:nth-child(5),
td:nth-child(6),
td:nth-child(7){
  min-width:110px;
}

/* ROW TYPES */
.sales-row{background:#fff}
.customer-row{background:#f5f8ff}
.invoice-row{background:#fafafa}

.sales{font-weight:600;cursor:pointer}
.customer{
  font-size:14px;
  cursor:pointer;
  padding-left:18px;
}
.invoice{
  font-size:13px;
  font-style:italic;
  color:#555;
  padding-left:36px;
}

.green{color:var(--green);font-weight:600}
.red{color:var(--red);font-weight:600}
.total{font-weight:700}

@media(min-width:1024px){
  .lock-box{
    max-width:440px;
    padding:32px 36px;
  }
  body{font-size:115%}
}
</style>
</head>

<body>

<!-- PASSCODE -->
<div class="lock-screen" id="lock">
  <div class="lock-box">
    <div class="brand-wrap">
      <img src="https://raw.githubusercontent.com/Aditya-tiwariMOL/outstanding-dashboard/main/MOL%20Logo%2001.png"
           class="brand-logo" alt="MOL Logo">
      <div class="brand-name">MOL Logistics ( India ) PVT. LTD.</div>
      <div class="brand-sub">Outstanding Receivables</div>
    </div>

    <h2>Enter Passcode</h2>
    <input type="password" id="pass" placeholder="Passcode">
    <button onclick="checkPass()">Access</button>
    <div class="error" id="err">Wrong passcode</div>
  </div>
</div>

<!-- DASHBOARD -->
<div class="container" id="dash">
  <div class="header">
    <img src="https://raw.githubusercontent.com/Aditya-tiwariMOL/outstanding-dashboard/main/MOL%20Logo%2001.png"
         class="dash-logo" alt="MOL Logo">
    <h2>Outstanding Receivables</h2>
    <div class="amount" id="grand"></div>
    <div id="updated"></div>
  </div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Sales PIC</th>
          <th>Total</th>
          <th>On Account</th>
          <th>90+</th>
          <th>61–90</th>
          <th>31–60</th>
          <th>1–30</th>
        </tr>
      </thead>
      <tbody id="body"></tbody>
    </table>
  </div>
</div>

<script>
const PASS_HASH="158a323a7ba44870f23d96f1516dd70aa48e9a72db4ebb026b0a89e212a208ab";
const API="https://script.google.com/macros/s/AKfycbzmQV1ULJx-CZyqWanibqRuj5UV5qSmChaTFoCzIrNUBIRF9ST6tVr1JQ8w-GxdR1oB/exec";

let DATA=null, ready=false, allowed=false, active=null;

fetch(API).then(r=>r.json()).then(j=>{
  DATA=j; ready=true;
  if(allowed) render();
});

async function checkPass(){
  const h=await sha(pass.value);
  if(h===PASS_HASH){
    allowed=true;
    lock.style.display="none";
    if(ready) render();
  }else err.style.display="block";
}

function render(){
  dash.style.display="block";
  grand.innerText="₹ "+DATA.grandTotal.toLocaleString("en-IN");
  updated.innerText="Last updated: "+
    new Date(DATA.lastUpdated).toLocaleDateString("en-GB",
      {day:"2-digit",month:"short",year:"numeric"});
  drawSales();
}

function drawSales(){
  body.innerHTML=""; active=null;
  Object.entries(DATA.salesPICs).forEach(([n,s])=>{
    row(n,"sales",s,()=>openSales(n));
  });
}

function openSales(n){
  body.innerHTML=""; active=n;
  const s=DATA.salesPICs[n];
  row(n,"sales",s,drawSales);
  Object.entries(s.customers).forEach(([c,v])=>{
    row(c,"customer",v,()=>openCust(c));
  });
}

function openCust(c){
  body.innerHTML="";
  const s=DATA.salesPICs[active];
  row(active,"sales",s,drawSales);
  Object.entries(s.customers).forEach(([n,v])=>{
    if(n!==c) row(n,"customer",v,()=>openCust(n));
    else{
      row(n,"customer",v,()=>openSales(active));
      v.invoices.forEach(i=>row(i.invoiceNo,"invoice",i));
    }
  });
}

function row(l,cls,v,cb){
  const tr=document.createElement("tr");
  tr.classList.add(cls+"-row");
  const t=document.createElement("td");
  t.innerText=l; t.className=cls;
  if(cb) t.onclick=cb;
  tr.appendChild(t);
  tr.appendChild(td(v.total,true));
  tr.appendChild(td(v.onAccount,false,true));
  tr.appendChild(td(v.d90,false,false,true));
  tr.appendChild(td(v.d61_90));
  tr.appendChild(td(v.d31_60));
  tr.appendChild(td(v.d1_30));
  body.appendChild(tr);
}

function td(v,t,g,r){
  const d=document.createElement("td");
  if(!v){d.innerText="–";return d}
  d.innerText=fmt(v);
  if(t) d.classList.add("total");
  if(g) d.classList.add("green");
  if(r) d.classList.add("red");
  return d;
}

function fmt(n){
  if(n>=100000) return "₹"+(n/100000).toFixed(1)+"L";
  if(n>=1000) return "₹"+Math.round(n/1000)+"k";
  return "₹"+n;
}

async function sha(t){
  const b=new TextEncoder().encode(t);
  const h=await crypto.subtle.digest("SHA-256",b);
  return [...new Uint8Array(h)].map(x=>x.toString(16).padStart(2,"0")).join("");
}
</script>

</body>
</html>
