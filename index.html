<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Outstanding Receivables</title>

<style>
:root{
  --brand:#0B419B;
  --bg:#f4f7fb;
  --border:#e2e6ef;
  --red:#d93025;
  --green:#1e8e3e;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:var(--bg)}

/* ===== PASSCODE ===== */
.lock-screen{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.lock-box{
  background:#fff;
  padding:28px;
  border-radius:14px;
  width:100%;
  max-width:340px;
  text-align:center;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
}
.brand-logo{max-width:120px;margin-bottom:12px}
.lock-box input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid var(--border);
  font-size:16px;
}
.lock-box button{
  margin-top:12px;
  width:100%;
  padding:12px;
  background:var(--brand);
  color:#fff;
  border:none;
  border-radius:8px;
  font-weight:600;
}
.error{color:var(--red);font-size:13px;display:none}

/* ===== DASHBOARD ===== */
.container{max-width:1200px;margin:auto;padding:16px;display:none}

.header{text-align:center;margin-bottom:20px}
.dash-logo{max-width:100px;margin-bottom:8px}
.header h2{color:var(--brand);margin:6px 0}
.amount{font-size:22px;font-weight:700}
#updated{font-size:12px;color:#666}

.table-wrap{
  background:#fff;
  border-radius:14px;
  overflow-x:auto;
}
table{width:100%;border-collapse:collapse}
th,td{
  padding:12px 16px;
  border-top:1px solid var(--border);
  text-align:left;
}
th{
  background:#eef3ff;
  color:var(--brand);
  font-size:0.85rem;
}

.sales{font-weight:700;cursor:pointer}
.customer{padding-left:18px;cursor:pointer}
.invoice{padding-left:36px;font-size:13px;color:#555}

.green{color:var(--green);font-weight:600}
.red{color:var(--red);font-weight:600}
.total{font-weight:700}

.forecast-input{
  width:90px;
  padding:6px;
  border:1px solid var(--border);
  border-radius:6px;
}

.submit-wrap{text-align:right;margin-top:12px}
.submit-btn{
  background:var(--brand);
  color:#fff;
  padding:10px 16px;
  border:none;
  border-radius:8px;
  font-weight:600;
  display:none;
}
</style>
</head>

<body>

<!-- PASSCODE -->
<div class="lock-screen" id="lock">
  <div class="lock-box">
    <img src="https://raw.githubusercontent.com/Aditya-tiwariMOL/outstanding-dashboard/main/MOL%20Logo%2001.png" class="brand-logo">
    <input type="password" id="pass" placeholder="Enter passcode">
    <button onclick="checkPass()">Access</button>
    <div class="error" id="err">Wrong passcode</div>
  </div>
</div>

<!-- DASHBOARD -->
<div class="container" id="dash">
  <div class="header">
    <img src="https://raw.githubusercontent.com/Aditya-tiwariMOL/outstanding-dashboard/main/MOL%20Logo%2001.png" class="dash-logo">
    <h2>Outstanding Receivables</h2>
    <div class="amount" id="grand"></div>
    <div id="updated"></div>
  </div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Sales PIC / Customer</th>
          <th>Forecast</th>
          <th>Total</th>
          <th>On Account</th>
          <th>90+</th>
          <th>61–90</th>
          <th>31–60</th>
          <th>1–30</th>
        </tr>
      </thead>
      <tbody id="body"></tbody>
    </table>
  </div>

  <div class="submit-wrap">
    <button class="submit-btn" id="submitBtn" onclick="submitForecast()">Submit Forecast</button>
  </div>
</div>

<script>
const PASS_HASH="158a323a7ba44870f23d96f1516dd70aa48e9a72db4ebb026b0a89e212a208ab";
const API="PASTE_YOUR_APPS_SCRIPT_URL";

let DATA=null, ready=false, allowed=false;
let activePIC=null;
let forecastBuffer={};

/* preload data */
fetch(API).then(r=>r.json()).then(j=>{
  DATA=j; ready=true;
  if(allowed) render();
});

async function checkPass(){
  const h=await crypto.subtle.digest(
    "SHA-256",
    new TextEncoder().encode(pass.value)
  ).then(b=>[...new Uint8Array(b)].map(x=>x.toString(16).padStart(2,"0")).join(""));
  if(h===PASS_HASH){
    allowed=true;
    lock.style.display="none";
    if(ready) render();
  }else err.style.display="block";
}

function render(){
  dash.style.display="block";
  grand.innerText="₹ "+DATA.grandTotal.toLocaleString("en-IN");
  updated.innerText="Last updated: "+
    new Date(DATA.lastUpdated).toLocaleDateString("en-GB",
    {day:"2-digit",month:"short",year:"numeric"});
  drawSales();
}

function drawSales(){
  body.innerHTML="";
  Object.entries(DATA.salesPICs).forEach(([n,s])=>{
    drawRow(n,"sales",s,()=>openSales(n));
  });
}

function openSales(name){
  activePIC=name;
  body.innerHTML="";
  drawRow(name,"sales",DATA.salesPICs[name],drawSales);

  Object.entries(DATA.salesPICs[name].customers).forEach(([c,v])=>{
    drawRow(c,"customer",v,()=>openCustomer(c));
  });
}

function openCustomer(c){
  body.innerHTML="";
  const pic=DATA.salesPICs[activePIC];
  drawRow(activePIC,"sales",pic,drawSales);

  Object.entries(pic.customers).forEach(([n,v])=>{
    if(n!==c) drawRow(n,"customer",v,()=>openCustomer(n));
    else{
      drawRow(n,"customer",v,()=>openSales(activePIC),true);
      v.invoices.forEach(i=>drawRow(i.invoiceNo,"invoice",i));
    }
  });
}

function drawRow(label,cls,v,cb,editable=false){
  const tr=document.createElement("tr");

  const name=document.createElement("td");
  name.innerText=label;
  name.className=cls;
  if(cb) name.onclick=cb;
  tr.appendChild(name);

  const ftd=document.createElement("td");
  if(editable){
    const input=document.createElement("input");
    input.className="forecast-input";
    input.value=v.forecast||"";
    input.oninput=()=>{
      forecastBuffer[activePIC+"||"+label]=input.value;
      submitBtn.style.display="inline-block";
    };
    ftd.appendChild(input);
  }else ftd.innerText="–";
  tr.appendChild(ftd);

  tr.appendChild(val(v.total,true));
  tr.appendChild(val(v.onAccount,false,true));
  tr.appendChild(val(v.d90,false,false,true));
  tr.appendChild(val(v.d61_90));
  tr.appendChild(val(v.d31_60));
  tr.appendChild(val(v.d1_30));

  body.appendChild(tr);
}

function val(n,t,g,r){
  const td=document.createElement("td");
  if(!n){td.innerText="–";return td}
  td.innerText="₹"+n.toLocaleString("en-IN");
  if(t)td.classList.add("total");
  if(g)td.classList.add("green");
  if(r)td.classList.add("red");
  return td;
}

function submitForecast(){
  fetch(API,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({forecast:forecastBuffer})
  }).then(()=>{
    alert("Forecast saved");
    forecastBuffer={};
    submitBtn.style.display="none";
  });
}
</script>

</body>
</html>
